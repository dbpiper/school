<!DOCTYPE html>
<html>
<head>

    <style>
    .wrap {
        border: 5px solid red;
        width:  400px;
        height: 400px;
        display: flex;
    }

    .d1 {
        background: lightblue;
        margin: 2px;
        height: 50px;
        flex: 1;
    }

    .d2 {
        background: lightgreen;
        margin: 2px;
        height: 50px;
        flex: 1;
    }
    .d3 {
        margin: 2px;
        height: 50px;
        background: yellow;
        flex: 1;
    }
    </style>

</head>

<body>

    <h3>RMB: flexbox all flex:1</h3>
    w 400px  h 400px
    <div class=wrap>
        <div class=d1>
            d1  h 50px flex:1
        </div>

        <div class=d2>
            d2  h 50px flex:1
        </div>

        <div class=d3>
            d3  h 50px  flex:1
        </div>
    </div>

</body>
</html>
