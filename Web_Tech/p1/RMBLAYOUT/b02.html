<!DOCTYPE html>
<html>
<head>

    <style>
    .wrap {
        border: 5px solid red;
        width:  400px;
        height: 400px;
    }

    .d1 {
        background: lightblue;
        margin: 2px;
        height: 50px;
        width: 40%;
        float: left;
    }

    .d2 {
        background: lightgreen;
        margin: 2px;
        height: 50px;
        width: 40%;
        float: left;
    }

    .d3 {
        margin: 2px;
        height: 50px;
        background: yellow;
    }
    </style>

</head>

<body>

    <h3>RMB: box model (floats left and left; no clears)</h3>
    w 400px  h 400px
    <div class=wrap>
        <div class=d1>
            d1 w 40%  h 50px  float left
        </div>

        <div class=d2>
            d2 w 40%  h 50px  float <font color=red>left</font>
        </div>

        <div class=d3>
            d3  h 50px
        </div>
    </div>

</body>
</html>
