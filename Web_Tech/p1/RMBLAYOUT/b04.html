<!DOCTYPE html>
<html>
<head>

    <style>
    .wrap {
        border: 5px solid red;
        width:  400px;
        height: 400px;
    }

    .d1 {
        background: lightblue;
        margin: 2px;
        height: 50px;
        float: left;
    }

    .d2 {
        background: lightgreen;
        margin: 2px;
        height: 50px;
        float: left;
    }
    .d3 {
        margin: 2px;
        height: 50px;
        clear: both;
        background: yellow;
    }
    </style>

</head>

<body>

    <h3>RMB: floats left and left with clear:both</h3>
    w 400px  h 400px
    <div class=wrap>
        <div class=d1>
            d1  h 50px float left
        </div>

        <div class=d2>
            d2  h 50px float <font color=red>left</font>
        </div>

        <div class=d3>
            d3  h 50px  clear:both
        </div>
    </div>

</body>
</html>
